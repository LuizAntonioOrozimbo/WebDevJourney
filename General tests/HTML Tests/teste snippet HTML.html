<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Título da Página</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-bottom: 5px solid #005fa3;
    }
    header img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 5px 0;
      font-size: 1.8em;
    }
    .info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 800px;
    }
    .info div {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95em;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #666;
      font-size: 0.9em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo do Curso">
    <h1>Curso: Desenvolvimento Web</h1>
    <div class="info">
      <div><strong>Professor:</strong> Nome do Professor</div>
      <div><strong>Data:</strong> __/__/____</div>
      <div><strong>Aluno:</strong> Seu Nome</div>
      <div><strong>Aula:</strong> Aula 01 - Introdução</div>
    </div>
  </header>
  <main>
    <h2>Título do Conteúdo</h2>
    <p>Escreva aqui o conteúdo da aula...</p>
  </main>
  <footer>
    <p>© 2025 - Nome da Instituição</p>
  </footer>
</body>
</html>
